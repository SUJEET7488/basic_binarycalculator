<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="./binaryCalculator.css">
</head>
<body>
    <main id="content">
        <div class="calculator">
            <div class="title">
                <h4 >Binary Calculator</h4>
            </div>
            <div class="calc-output" id="result">
            </div>
            <div class="calc-keys" id="calc-keys"> 
                <button type="button" class="btn value" id="btn0">0</button>
                <button type="button" class="btn value" id="btn1">1</button>
                <button type="button" class="btn value" id="btnDot">.</button>
                <button type="button" class="btn operator" id="btnSum">+</button>
                <button type="button" class="btn operator" id="btnSub">-</button>
                <button type="button" class="btn operator" id="btnMul">*</button>
                <button type="button" class="btn operator" id="btnDiv">/</button>
                <button type="button" class="btn operator" id="btnMod">%</button>
                <button type="button" class="btn calc" id="btnEql">Ans</button>
                <button type="button" class="btn reset" id="btnClr">Clr</button>
                <button type="button" class="btn reset" id="btnDel">Del</button>
            </div>
       </div>
    </main>
</body>
<script type="module" src="./responder.js" async>
</script>
</html>
